<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
   <h2 style="margin:90px 0px 0px 214px; ">Second's StopWatch</h2>
   <div style="background-color:rgb(154, 212, 210); width:400px; height:400px; margin-left: 120px; margin-top: 40px; border-radius: 50px; border:2px solid black">
   <h1 id="sum" style="padding: 30px 170px 0px 185px; font-size: 40px;"> 1</h1>
   <button id="start" onclick="print()" style="width: 100px; font-size:20px;height: 50px; margin-top:20px; margin-left:145px;">Start</button><br><br>
   <button id ="stop"onclick="stop()" style="width: 100px; ; font-size:20px; height: 50px; margin-left:145px;">Stop</button><br><br>
   <button id="restart"onclick="restart()" style="width: 100px;  font-size:20px; height: 50px; margin-left:145px;">Restart</button>

    </div>
    <script>
        // set interval
        var time;
        const data=document.getElementById("sum")
        const start=document.getElementById("start")
        const stop1=document.getElementById("stop")
        const restart1=document.getElementById('restart')
        let count=1
        
        function print(){
       
         time= setInterval(() => {
            data.innerHTML=count
            data.style="padding: 30px 170px 0px 185px;  font-size: 40px;"
            start.style="background-color:lightgreen; color:black; width: 100px; font-size:20px;height: 50px; margin-top:20px; margin-left:145px;"
           restart1.style=" font-size: 20px;width: 100px; height: 50px; margin-left:145px;"
                   stop1.style=" color:black; font-size: 20px;width: 100px; height: 50px; margin-left:145px;"

            console.log(count)
            count++;
         }, 3000);
       
     }
     function stop()
     {   data.style=" padding: 30px 170px 0px 185px;  font-size: 40px; "
        stop1.style="background-color:lightcoral; color:black; font-size: 20px;width: 100px; height: 50px; margin-left:145px;"
            start.style=" font-size: 20px;width: 100px; height: 50px;  margin-top:20px; margin-left:145px;"
           restart1.style=" font-size: 20px;width: 100px; height: 50px; margin-left:145px;"
        clearInterval(time)
     }
     function restart()
     {     print()
           start.style=" font-size: 20px;width: 100px; height: 50px;  margin-top:20px; margin-left:145px;"
           stop1.style=" color:black; font-size: 20px;width: 100px; height: 50px; margin-left:145px;"
           data.style="padding: 30px 170px 0px 185px;  font-size: 40px;"
           restart1.style="background-color:lightgoldenrodyellow; color:black; font-size: 20px;width: 100px; height: 50px; margin-left:145px; "
           count=1;
     }
    </script>
   
</body>
</html>
